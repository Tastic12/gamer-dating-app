<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Gamepad icon -->
  <g fill="white" transform="translate(96, 156)">
    <!-- Controller body -->
    <rect x="40" y="60" width="240" height="120" rx="30" fill="white"/>
    <!-- Left grip -->
    <rect x="0" y="80" width="80" height="100" rx="20" fill="white"/>
    <!-- Right grip -->
    <rect x="240" y="80" width="80" height="100" rx="20" fill="white"/>
    <!-- D-pad -->
    <rect x="60" y="90" width="40" height="12" rx="2" fill="#7c3aed"/>
    <rect x="74" y="76" width="12" height="40" rx="2" fill="#7c3aed"/>
    <!-- Buttons -->
    <circle cx="240" cy="100" r="12" fill="#ec4899"/>
    <circle cx="270" cy="120" r="12" fill="#7c3aed"/>
    <!-- Heart in center -->
    <path d="M160 90 C140 70 110 90 160 130 C210 90 180 70 160 90" fill="#ec4899"/>
  </g>
</svg>
